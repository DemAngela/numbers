<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="inner">
            <h1 class="Title">numbers</h1>
            <p class="subTitle">Enter a number from 1 to 10. If your number is greater than the computer's number, then you win.</p>
            <input type="number" min="1" max="10" value="">
            <button class="ok">OK</button>
        </div>
        <div class="res">
            <p class="number" id="number"></p>
            <h3 class="result"></h3>
        </div>
    </div>

</div>

<script src="./script.js"></script>
</body>
</html>
